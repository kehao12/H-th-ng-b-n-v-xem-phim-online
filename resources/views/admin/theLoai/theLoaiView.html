<div class="row">
    <div class="col-12 mt-5">
        <div class="card">
            <div class="card-body">
                <h4 class="header-title text-center">THÊMTHỂ LOẠI</h4>
                <form  method="post" name="f1" novalidate>
                    <div class="form-group">
                        <label for="exampleInput">Tên Thể Loại</label>
                        <input type="text" class="form-control" placeholder="Enter name" name="nameNV" ng-model="tenTL" minlength="3" maxlength="20" required>                  
                    </div>    
                    <button type="button" class="btn btn-outline-primary nutSubmit" ng-click="addTL()">Lưu</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-12 mt-5">
      <div class="card">
        <div class="card-body">
          <h4 class="header-title text-center">LIST THỂ LOẠI</h4>
          <div class="single-table">
            <div class="table-responsive">
              <table class="table text-center">
                <thead class="text-uppercase bg-primary">
                  <tr class="text-white">
                    <th scope="col">ID</th>
                    <th scope="col">TÊN</th>             
                    <th scope="col">XỬ LÝ</th>
                </tr>
            </thead>
            <tbody ng-repeat="val in tL" ng-init="val.hienThi=true">
              <tr ng-show="val.hienThi">
                <th scope="row">{{val.id}}</th>
                <td>{{val.tenTL}}</td>           
                <td>
                  <i class="fa fa-pencil" ng-click="showEdit(val)" style="padding-right: 13px; cursor: pointer;"></i>
                  <i class="ti-trash" ng-click="deleteTL(val.id)"></i>
              </td>
              <!-- edit data nhan vien</!-->
              <tr ng-show="!val.hienThi" >
                  <th scope="row">{{val.id}}</th>
                  <td> <input type="text" class="form-control" ng-model="val.tenTL" minlength="3" maxlength="20" required>
                  </td>
                  <td>
                      <i class="fa fa-check" ng-click=" ediTL(val)" style="padding-right: 13px; cursor: pointer;"></i>  
                      <i class="fa fa-close" ng-click="show(val)" style="cursor: pointer;"></i>                               
                  </td>
              </tr>



          </tbody>
      </table>
  </div>


</div>
</div>
</div>
</div>
</div>
</div>
